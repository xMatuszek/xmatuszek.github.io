name: OpenAI API Workflow

on:
  push:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4  # Zaktualizowano do wersji 4
      with:
        node-version: '16'  # Zaktualizowano do wersji 16

    - name: Install dependencies
      run: npm install

    - name: Run script
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: node script.js
