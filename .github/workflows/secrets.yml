name: Moje GitHub Action

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout kodu
      uses: actions/checkout@v2

    - name: Instaluj zależności
      run: npm install

    - name: Uruchom testy
      run: npm test

    - name: Wdrażaj do środowiska produkcyjnego
      run: |
        if [ ${{ github.event_name == 'push' }} ]; then
          echo "Wdrażam do środowiska produkcyjnego..."
          # Dodaj tu komendy wdrażające
        fi
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
